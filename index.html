<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatakyTracer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
</head>
<body>
    <div id="game">
        <div id="game-stat">
            <div>
                <img src="img/drop.png" alt="">
                <span id="game-stat-dropped">0</span>/<span id="game-stat-dropped-max">0</span>
            </div>
            <div>
                <img src="img/ok.png" alt="">
                <span id="game-stat-ok">0</span>
            </div>
        </div>
        <div id="game-over">
            <h1>Game over!</h1>
            <button onclick="location.reload()">Újrakezdés</button>
        </div>
        <div id="game-play">
        </div>
    </div>
    <audio id="catch-sound" src="sounds/catch.mp3"></audio>
    <audio id="drop-sound" src="sounds/drop.mp3"></audio>
    <audio id="death-sound" src="sounds/8-bit-error_end.wav"></audio>
    <audio id="packet-sound" src="sounds/packet.wav"></audio>
</body>
</html>
